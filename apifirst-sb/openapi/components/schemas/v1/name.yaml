# Nota: Este tipo no tiene propiedad "id" porque va a usarse de forma embebida dentro de otro tipo.
type: object
properties:
  prefix:
    type: string
    nullable: true
    description: Name Prefix
    minLength: 0
    maxLength: 25
    example: Mr.
  firstName:
    type: string
    description: First Name
    minLength: 2
    maxLength: 100
    example: John
  lastName:
    type: string
    description: Last Name
    minLength: 2
    maxLength: 100
    example: Doe
  suffix:
    type: string
    nullable: true
    description: Name Suffix
    minLength: 0
    maxLength: 25
required: 
  - firstName
  - lastName